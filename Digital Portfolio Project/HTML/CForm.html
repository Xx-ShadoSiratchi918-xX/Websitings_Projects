<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
        <title>CV - Formulari de contacte</title>
        <link rel="stylesheet" href="../CSS/CFstyle.css">
        <script src="../JavaScript/Mscript.js"></script>
    </head>
    <body>

    <header>
        <div>
            <nav>
                <button onclick="document.location='CVitae.html'"
                            class="btn_CV"> Curriculum Vitae</button>
                <button onclick="document.location='MActivities.html'"
                        class="btn_CV"> Activitats Matemàtiques</button>
            </nav>
        </div>
    </header>


    <br>

    <div class="forum">
        <form name="FContacte" onsubmit="return validació_del_formulari_()">
            <h1>Formulari de Contactes</h1>

            <hr>

            <label for="fname">Nom:</label>
                <input type="text" id="fname" name="nom" placeholder="Introduïu el vostre Nom" required>
            <br>
            <label for="lname">Cognom:</label>
                <input type="text" id="lname" name="cognom" placeholder="Introduïu el vostre Cognom" >
            <br>
            <label for="email">Correu Electrònic:</label>
                <input type="email" id="email" name="email" placeholder="Introdueix el teu email" required>
            <br>
            <label for="phone">Número de Telèfon:</label>
                <input type="number" id="phone" name="telefon" placeholder="Introduïu el teu número de telefon" required>
            <br>

            <hr>

            <label for="msg">Missatge:</label>
            <br>
            <textarea id="msg" name="Capsa_texte" rows="10" cols="30"
                      placeholder="Introduïu el vostre text de missatge que voleu transmetre"></textarea>
            <br>
                <input type="submit" value="Enviar">
        </form>
    </div>
    </body>
</html>
